km:
  user_guide:
    title: ការណែនាំប្រើប្រាស់
    description: ទាញយកការណែនាំប្រើប្រាស់ដោយផ្អែកលើតួនាទីរបស់អ្នក និងរៀនពីរបៀបប្រើប្រាស់កម្មវិធីដោយមានប្រសិទ្ធភាព។
    download: ទាញយក PDF
    guides:
      system_admin: ការណែនាំប្រើប្រាស់សម្រាប់អ្នកគ្រប់គ្រងប្រព័ន្ធ
      program_admin: ការណែនាំប្រើប្រាស់សម្រាប់អ្នកគ្រប់គ្រងកម្មវិធី
      staff: ការណែនាំប្រើប្រាស់សម្រាប់បុគ្គលិក/មន្ត្រី
      lngo: ការណែនាំប្រើប្រាស់សម្រាប់អង្គការក្នុងតំបន់
      mobile_app: ការណែនាំប្រើប្រាស់កម្មវិធីទូរស័ព្ទ DCSC
    guide_descriptions:
      system_admin: ការណែនាំលម្អិតសម្រាប់អ្នកគ្រប់គ្រងប្រព័ន្ធដែលគ្របដណ្តប់លើមុខងារ និងការកំណត់ទាំងអស់។
      program_admin: ការណែនាំសម្រាប់អ្នកគ្រប់គ្រងកម្មវិធីដើម្បីគ្រប់គ្រងកម្មវិធី អ្នកប្រើប្រាស់ និងប័ណ្ណដាក់ពិន្ទុ។
      staff: ការណែនាំសម្រាប់បុគ្គលិក និងមន្ត្រីដើម្បីបង្កើត និងគ្រប់គ្រងប័ណ្ណដាក់ពិន្ទុ និងសកម្មភាព។
      lngo: ការណែនាំសម្រាប់អ្នកប្រើប្រាស់អង្គការក្នុងតំបន់ដើម្បីចូលរួមក្នុងប័ណ្ណដាក់ពិន្ទុសហគមន៍។
      mobile_app: ការណែនាំពេញលេញសម្រាប់ការប្រើប្រាស់កម្មវិធីទូរស័ព្ទ DCSC។
