km:
  privacy_policy:
    title: "គោលការណ៍ឯកជនភាព"
    introduction_title: "សេចក្តីផ្តើម"
    introduction_text: "គោលការណ៍ឯកជនភាពនេះពណ៌នាអំពីរបៀបដែលកម្មវិធីប័ណ្ណដាក់ពិន្ទុឌីជីថលប្រមូល ប្រើប្រាស់ និងការពារព័ត៌មានផ្ទាល់ខ្លួនរបស់អ្នក។ ដោយការប្រើប្រាស់កម្មវិធីនេះ អ្នកយល់ព្រមតាមលក្ខខណ្ឌដែលបានរៀបរាប់នៅក្នុងគោលការណ៍នេះ។"

    information_collection_title: "ព័ត៌មានដែលយើងប្រមូល"
    information_collection_text: "យើងប្រមូលប្រភេទព័ត៌មានដូចខាងក្រោម៖"
    personal_information: "ព័ត៌មានផ្ទាល់ខ្លួន៖ ឈ្មោះ អាសយដ្ឋានអ៊ីមែល ព័ត៌មានទំនាក់ទំនង និងព័ត៌មានផ្សេងទៀតដែលអ្នកផ្តល់ក្នុងអំឡុងពេលចុះឈ្មោះ។"
    usage_data: "ទិន្នន័យការប្រើប្រាស់៖ ព័ត៌មានអំពីរបៀបដែលអ្នកប្រើប្រាស់កម្មវិធី រួមទាំងពេលវេលាចូលប្រើ ទំព័រដែលបានមើល និងលក្ខណៈពិសេសដែលបានប្រើ។"
    device_information: "ព័ត៌មានឧបករណ៍៖ ប្រភេទឧបករណ៍ ប្រព័ន្ធប្រតិបត្តិការ និងលេខសម្គាល់ឧបករណ៍តែមួយគត់។"

    use_of_information_title: "របៀបដែលយើងប្រើប្រាស់ព័ត៌មានរបស់អ្នក"
    use_of_information_text: "យើងប្រើប្រាស់ព័ត៌មានដែលបានប្រមូលសម្រាប់គោលបំណងដូចខាងក្រោម៖"
    use_provide_services: "ដើម្បីផ្តល់និងថែរក្សាសេវាកម្មវិធី"
    use_improve_services: "ដើម្បីកែលម្អនិងបង្កើនប្រសិទ្ធភាពមុខងារកម្មវិធី"
    use_communication: "ដើម្បីទំនាក់ទំនងជាមួយអ្នកអំពីការធ្វើបច្ចុប្បន្នភាព ការជូនដំណឹង និងការគាំទ្រ"
    use_security: "ដើម្បីធានាសុវត្ថិភាពនិងសុចរិតភាពនៃកម្មវិធី"

    data_sharing_title: "ការចែករំលែកនិងបង្ហាញទិន្នន័យ"
    data_sharing_text: "យើងមិនលក់ ផ្លាស់ប្តូរ ឬជួលព័ត៌មានផ្ទាល់ខ្លួនរបស់អ្នកទៅភាគីទីបីទេ។ យើងអាចចែករំលែកព័ត៌មានជាមួយដៃគូគម្រោងនិងមន្រ្តីរដ្ឋាភិបាលតែនៅពេលចាំបាច់សម្រាប់ការកែលម្អសេវាកម្មនិងជាមួយការយល់ព្រមច្បាស់លាស់របស់អ្នកប៉ុណ្ណោះ។"

    data_security_title: "សុវត្ថិភាពទិន្នន័យ"
    data_security_text: "យើងអនុវត្តវិធានការបច្ចេកទេសនិងអង្គការសមស្របដើម្បីការពារព័ត៌មានផ្ទាល់ខ្លួនរបស់អ្នកប្រឆាំងនឹងការចូលប្រើដោយគ្មានការអនុញ្ញាត ការផ្លាស់ប្តូរ ការបង្ហាញ ឬការបំផ្លាញ។ ទោះជាយ៉ាងណាក៏ដោយ គ្មានវិធីសាស្រ្តបញ្ជូនតាមអ៊ីនធឺណិតមាន 100% សុវត្ថិភាពទេ។"

    data_retention_title: "ការរក្សាទុកទិន្នន័យ"
    data_retention_text: "យើងរក្សាទុកព័ត៌មានផ្ទាល់ខ្លួនរបស់អ្នកតែរយៈពេលចាំបាច់ដើម្បីបំពេញគោលបំណងដែលបានរៀបរាប់នៅក្នុងគោលការណ៍ឯកជនភាពនេះ ឬតាមតម្រូវការនៃច្បាប់។"

    user_rights_title: "សិទ្ធិរបស់អ្នក"
    user_rights_text: "អ្នកមានសិទ្ធិដូចខាងក្រោមទាក់ទងនឹងព័ត៌មានផ្ទាល់ខ្លួនរបស់អ្នក៖"
    right_access: "ការចូលប្រើ៖ អ្នកអាចស្នើសុំចូលប្រើព័ត៌មានផ្ទាល់ខ្លួនរបស់អ្នក។"
    right_correction: "ការកែតម្រូវ៖ អ្នកអាចស្នើសុំកែតម្រូវព័ត៌មានមិនត្រឹមត្រូវ។"
    right_deletion: "ការលុបចោល៖ អ្នកអាចស្នើសុំលុបព័ត៌មានផ្ទាល់ខ្លួនរបស់អ្នក។"
    right_data_portability: "ការផ្ទេរទិន្នន័យ៖ អ្នកអាចស្នើសុំច្បាប់ចម្លងទិន្នន័យរបស់អ្នកក្នុងទម្រង់រចនាសម្ព័ន្ធ។"

    cookies_title: "ខូឃីនិងការតាមដាន"
    cookies_text: "យើងប្រើខូឃីនិងបច្ចេកវិទ្យាតាមដានស្រដៀងគ្នាដើម្បីបង្កើនបទពិសោធន៍អ្នកប្រើប្រាស់និងវិភាគការប្រើប្រាស់កម្មវិធី។ អ្នកអាចគ្រប់គ្រងការកំណត់ខូឃីតាមរយៈការកំណត់ចំណូលចិត្តកម្មវិធីរុករករបស់អ្នក។"

    changes_title: "ការផ្លាស់ប្តូរគោលការណ៍ឯកជនភាពនេះ"
    changes_text: "យើងអាចធ្វើបច្ចុប្បន្នភាពគោលការណ៍ឯកជនភាពនេះពីពេលមួយទៅពេលមួយ។ យើងនឹងជូនដំណឹងដល់អ្នកអំពីការផ្លាស់ប្តូរណាមួយដោយប្រកាសគោលការណ៍ឯកជនភាពថ្មីនៅលើទំព័រនេះនិងធ្វើបច្ចុប្បន្នភាពកាលបរិច្ឆេទ 'ធ្វើបច្ចុប្បន្នភាពចុងក្រោយ'។"

    contact_title: "ទាក់ទងមកយើង"
    contact_text: "ប្រសិនបើអ្នកមានសំណួរណាមួយអំពីគោលការណ៍ឯកជនភាពនេះ សូមទាក់ទងមកយើងតាមរយៈ៖ "
