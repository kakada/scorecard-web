km:
  terms_and_conditions:
    title: "លក្ខខណ្ឌនិងកិច្ចព្រមព្រៀង"

    acceptance_title: "ការទទួលយកលក្ខខណ្ឌ"
    acceptance_text: "ដោយការចូលប្រើនិងប្រើប្រាស់កម្មវិធីប័ណ្ណដាក់ពិន្ទុឌីជីថល អ្នកទទួលយកនិងយល់ព្រមត្រូវបានចងភ្ជាប់ដោយលក្ខខណ្ឌនិងកិច្ចព្រមព្រៀងទាំងនេះ។ ប្រសិនបើអ្នកមិនយល់ព្រមតាមលក្ខខណ្ឌទាំងនេះទេ សូមកុំប្រើប្រាស់កម្មវិធី។"

    description_title: "ការពិពណ៌នាអំពីសេវាកម្ម"
    description_text: "កម្មវិធីប័ណ្ណដាក់ពិន្ទុឌីជីថលគឺជាវេទិកាមួយដែលត្រូវបានបង្កើតឡើងដើម្បីគាំទ្រការចូលរួមរបស់ប្រជាពលរដ្ឋប្រកបដោយអត្ថន័យនិងកែលម្អគណនេយ្យភាពសង្គមតាមរយៈការប្រើប្រាស់បច្ចេកវិទ្យាឌីជីថល។ កម្មវិធីនេះត្រូវបានផ្តល់មូលនិធិដោយសហភាពអឺរ៉ុបនិងអនុវត្តដោយCARE Cambodia វិទ្យាស្ថានគោលនយោបាយនិងតស៊ូមតិ(API) និងអង្គការ InSTEDD iLab អាស៊ីអាគ្នេយ៍ក្រោមគម្រោង ISAF-II។"

    user_accounts_title: "គណនីអ្នកប្រើប្រាស់"
    user_accounts_text: "ដើម្បីប្រើលក្ខណៈពិសេសមួយចំនួននៃកម្មវិធី អ្នកត្រូវចុះឈ្មោះសម្រាប់គណនី។ នៅពេលចុះឈ្មោះ អ្នកយល់ព្រមថា៖"
    account_security: "រក្សាសុវត្ថិភាពនៃព័ត៌មានសម្ងាត់គណនីរបស់អ្នកនិងទទួលយកការទទួលខុសត្រូវចំពោះសកម្មភាពទាំងអស់ក្រោមគណនីរបស់អ្នក។"
    account_information: "ផ្តល់ព័ត៌មានត្រឹមត្រូវ បច្ចុប្បន្ន និងពេញលេញក្នុងអំឡុងពេលចុះឈ្មោះ។"
    account_responsibility: "ជូនដំណឹងដល់យើងភ្លាមៗនៃការប្រើប្រាស់គណនីរបស់អ្នកដោយគ្មានការអនុញ្ញាត។"

    user_responsibilities_title: "ការទទួលខុសត្រូវរបស់អ្នកប្រើប្រាស់"
    user_responsibilities_text: "ក្នុងនាមជាអ្នកប្រើប្រាស់កម្មវិធី អ្នកយល់ព្រមថា៖"
    responsibility_lawful: "ប្រើប្រាស់កម្មវិធីសម្រាប់តែគោលបំណងស្របច្បាប់និងស្របតាមលក្ខខណ្ឌនិងកិច្ចព្រមព្រៀងទាំងនេះ។"
    responsibility_accurate: "ផ្តល់ព័ត៌មានត្រឹមត្រូវនិងពិតប្រាកដនៅពេលប្រើប្រាស់លក្ខណៈពិសេសប័ណ្ណដាក់ពិន្ទុ។"
    responsibility_confidential: "គោរពការរក្សាការសម្ងាត់នៃព័ត៌មានដែលចែករំលែកដោយអ្នកប្រើប្រាស់ផ្សេងទៀតនិងភាគីពាក់ព័ន្ធ។"
    responsibility_unauthorized: "មិនព្យាយាមចូលប្រើដោយគ្មានការអនុញ្ញាតទៅផ្នែកណាមួយនៃកម្មវិធីឬប្រព័ន្ធរបស់វា។"

    prohibited_uses_title: "ការប្រើប្រាស់ហាមឃាត់"
    prohibited_uses_text: "អ្នកមិនអាចប្រើកម្មវិធីដើម្បីបញ្ជូនមាតិកាបង្កគ្រោះថ្នាក់ គ្មានសីលធម៌ ឬខុសច្បាប់ ឬដើម្បីរំខានដល់ប្រតិបត្តិការធម្មតានៃកម្មវិធីនោះទេ។ ការរំលោភបំពានណាមួយអាចនាំឱ្យមានការបញ្ចប់គណនីរបស់អ្នកភ្លាមៗ។"

    intellectual_property_title: "សិទ្ធិកម្មសិទ្ធិបញ្ញា"
    intellectual_property_text: "មាតិកា លក្ខណៈពិសេស និងមុខងារទាំងអស់នៃកម្មវិធីជាកម្មសិទ្ធិរបស់ដៃគូគម្រោងនិងត្រូវបានការពារដោយច្បាប់រក្សាសិទ្ធិ ម៉ាកពាណិជ្ជកម្ម និងច្បាប់កម្មសិទ្ធិបញ្ញាអន្តរជាតិផ្សេងទៀត។"

    limitation_liability_title: "ការកំណត់ទំនួលខុសត្រូវ"
    limitation_liability_text: "កម្មវិធីត្រូវបានផ្តល់ 'ដូចដែលមាន' ដោយគ្មានការធានាណាមួយ។ យើងមិនទទួលខុសត្រូវចំពោះការខូចខាតដោយប្រយោលណាមួយ ដែលកើតចេញពីការប្រើប្រាស់ឬអសមត្ថភាពក្នុងការប្រើប្រាស់កម្មវិធីរបស់អ្នកទេ។"

    modifications_title: "ការកែប្រែលក្ខខណ្ឌ"
    modifications_text: "យើងរក្សាសិទ្ធិក្នុងការកែប្រែលក្ខខណ្ឌនិងកិច្ចព្រមព្រៀងទាំងនេះគ្រប់ពេលវេលា។ ការផ្លាស់ប្តូរនឹងមានប្រសិទ្ធភាពភ្លាមៗបន្ទាប់ពីប្រកាសទៅកម្មវិធី។ ការប្រើប្រាស់កម្មវិធីបន្តរបស់អ្នកបន្ទាប់ពីការផ្លាស់ប្តូរគឺជាការទទួលយកលក្ខខណ្ឌដែលបានកែប្រែ។"

    termination_title: "ការបញ្ចប់"
    termination_text: "យើងអាចបញ្ចប់ឬផ្អាកគណនីរបស់អ្នកនិងការចូលប្រើកម្មវិធីតាមការសម្រេចចិត្តរបស់យើង ដោយគ្មានការជូនដំណឹងជាមុន សម្រាប់ការប្រព្រឹត្តដែលយើងជឿថារំលោភបំពានលក្ខខណ្ឌនិងកិច្ចព្រមព្រៀងទាំងនេះ ឬបង្កគ្រោះថ្នាក់ដល់អ្នកប្រើប្រាស់ផ្សេងទៀត យើង ឬភាគីទីបី។"

    governing_law_title: "ច្បាប់គ្រប់គ្រង"
    governing_law_text: "លក្ខខណ្ឌនិងកិច្ចព្រមព្រៀងទាំងនេះនឹងត្រូវគ្រប់គ្រងដោយនិងបកស្រាយស្របតាមច្បាប់នៃប្រទេសកម្ពុជា ដោយមិនគិតពីបទប្បញ្ញត្តិអំពីជម្លោះច្បាប់របស់វា។"

    contact_title: "ព័ត៌មានទំនាក់ទំនង"
    contact_text: "ប្រសិនបើអ្នកមានសំណួរណាមួយអំពីលក្ខខណ្ឌនិងកិច្ចព្រមព្រៀងទាំងនេះ សូមទាក់ទងមកយើងតាមរយៈ៖ "
